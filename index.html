<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="h1">The Great <span id="colorDisplay">RGB</span> color game</h1>
	<div id="stripe">
		<button id="reset" class="buttons">New Color</button>
		<p><span id="message"></span></p>
		<button id="easyBtn" class="buttons">Easy</button>
		<button id="hardBtn" class="buttons selected">Hard</button>
	</div>

	<div class="container">
		<div class="aa">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div class="bb">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
	</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
